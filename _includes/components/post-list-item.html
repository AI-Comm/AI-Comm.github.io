<!-- Modified version -->
<li class="h4">
  {% if post.link %}
  <a href="{{ post.link | relative_url }}" class="list-item"><span>{{ post.title }}</span></a>
  {% else %}
  <a href="{{ post.url | relative_url }}" class="list-item"><span>{{ post.title }}</span></a>
  {% endif %}
  <time class="faded fine" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date:format }}</time>
</li>
